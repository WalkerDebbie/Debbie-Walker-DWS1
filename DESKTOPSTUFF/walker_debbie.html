<!DOCTYPE html>
<html lang="en">


<!--Debbie Walker 12-18-14, DWS html Practical-->


<head>
	<link type="desktop/walker_debbie.css"  rel="stylesheet"   href="walker_debbie.css" />
</head>

<body>

	<!-- THESE ARE BLOCK ELEMENTS - they span the width of the body
		you can change block to inline by:
		display: inline;
	-->
	
	
	<h1>This is my header</h1>
	<p>Here is my paragraph tag</p>
	<p>Here is my paragraph tag</p>
	<div>Here is a div tag</div>
	<div>Here is a div tag</div>
	
	<!-- THESE ARE ALL BLOCK ELEMENTS-->

	<!-- THESE ARE ALL INLINE ELEMENTS - they are inline with each other, but do not go the full width of the screen
		you can change inline by:
		display: block;
		
		to get rid of inline (vertical gaps) string all the inline elements together in one long string like this:
		
		-->
		
		<span>Span</span><a>Click Me</a><b>Bold</b><strong>Strong</strong><input value="My Input">
<!--
		instead of stacked like this:

	<span>Span</span>
	<a>Click Me</a>
	<b>Bold</b>
	<strong>Strong</strong>
	<input value="My Input">
-->
	<!-- THESE ARE ALL INLINE ELEMENTS - they are inline with each other, but do not go the full width of the screen-->
	
	
	<div class="parent">Here is some content for the parent.</div>
		<div class="child">Here is the nested div tag.</div>
		<div class="child">Here is the nested div tag.</div>
		<div class="child">Here is the nested div tag.</div>

	</div>
	
	
</body>
</html>
